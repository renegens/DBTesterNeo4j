group 'DBTesterNeo4j'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5
def neo4jVersion = "2.3.1"


repositories {
    mavenCentral()
}

dependencies {
    compile "org.neo4j:neo4j:${neo4jVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile'mysql:mysql-connector-java:5.1.13'

}
